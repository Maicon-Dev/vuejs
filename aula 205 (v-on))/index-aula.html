<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Aula 205</title>
</head>
<body>
  <div id="app">
    <div @mousemove="cordinate">
      <div>
        <button v-on:click="handleClick"> With v-on </button>
        <button @click="handleClick"> With @ </button>
      </div>
      
      <div>
        <button @click="ativo = !ativo"> Alternar </button>
        <p v-if="ativo"> Ativado </p>
      </div>
  
      <div>
        <input v-model="message" type="text" @keyup.enter="send">
      </div>
      <div>
        <span>Mouse x: {{ mouse.x }}</span>
        <span>Mouse y: {{ mouse.y }}</span>
      </div>
    </div>
    </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        ativo: false,
        message: "",
        mouse: ""
      },
      methods: {
        handleClick(event) {
          console.log('Event: ', event)
        },
        send() {
          console.log(this.message)
          this.message = ""
        },
        cordinate (event) {
          this.mouse = event
        }
      }
    })
  </script>
</body>
</html>
