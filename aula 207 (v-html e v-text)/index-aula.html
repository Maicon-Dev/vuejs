<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Aula 207</title>
</head>
<body>
  <div id="app">
    <div v-html="link"></div>

    <p v-once>Valor inicial: R$ {{ saldo }} </p>
    <button @click="gasto += 10">Comprar cupom R$ 10</button>
    <p>Valor gasto: R$ {{ gasto }} </p>
    <p>Valor final: R$ {{ saldo - gasto }}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: "<a href='http://www.google.com' target='_blank'> Google </a>",
        saldo: 150,
        gasto: 20,
      }
    })
  </script>
</body>
</html>
