<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Aula 203</title>
</head>
<body>
  <div id="app">
    <button @click="puxarAcoes">Ver pre√ßo</button>
    <div v-if="acoes">
      <p>Price: {{acoes.currency}} {{ acoes.latestPrice }} </p>
      <p>Company: {{ acoes.companyName }} </p>
      <p>Latest time: {{ acoes.latestTime }}</p>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        acoes: null,
      },
      methods: {
        puxarAcoes() {
          fetch("https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_35da16c85cc54ddfae544050ebd1ce12")
            .then(response => response.json())
            .then(json => {
              console.log(json)
              this.acoes = json
            })
        },
      }
    })
  </script>
</body>
</html>
