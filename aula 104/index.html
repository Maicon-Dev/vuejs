<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./vue.js"></script>
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
		  {{ nome }}, {{ idade }}
	</div>

  <script>
		const vm = new Vue({
			el: "#app",
			data: {
				nome: "Maicon de Morais",
				idade: 23
			}
		})

		vm.nome = "Amanda Evangelista"
	</script>  
</body>
</html>
