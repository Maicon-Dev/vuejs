<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Aula 303</title>
</head>

<body>
  <div id="app">
    <input v-model="estiloBotao.width" type="tex" placeholder="Width: 0px">
    <input v-model="estiloBotao.heigth" type="text" placeholder="heigth: 0px">
    <input v-model="estiloBotao.fontSize" type="text" placeholder="font-size: 0px">
    <input v-model="estiloBotao.fontFamily" type="text" placeholder="font-family">
    <input v-model="estiloBotao.textAlign" type="text" placeholder="text-align">
    <Label for="backgroundColor"> Background </Label>
    <input id="backgroundColor" v-model="estiloBotao.background" type="color" placeholder="background">
    <label for="color"> Text Color </label>
    <input v-model="estiloBotao.color" type="color" placeholder="color">
    <input v-model="estiloBotao.borderRadius" type="text" placeholder="border-radius: 0px">

    <div v-if="estiloBotao.width">
      <button :style="estiloBotao"> Oxe </button>`
    </div>
  </div>
  <!-- 
      As escolhas serão feitas em campos de
      formulário. Cada escolha deverá ser 
      refletida em um elemento (o botão).


      2 - Crie um formulário com, nome, email, telefone e mensagem.
      Ao clicar em enviar, as informações preenchidas no formulário
      devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
    -->

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        estiloBotao: {
          width: '',
          height: '',
          fontSize: '',
          fontFamily: '',
          textAlign: '',
          background: '#000000',
          color: '#000000',
          borderRadius: '',
        },
      }
    })
  </script>
</body>

</html>
