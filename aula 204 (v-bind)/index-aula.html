<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <a :href="link" target="_blank">Google</a>
    <p class="ativo" :class="cor">{{cor}}</p>
    <button @click="comprou = true">Comprar</button>
    <button @click="comprou = false">Vender</button>
    <div :class="comprou? 'comprou' : 'naoComprou'" style="width: 250px; height: 250px;">
    </div>
  </div>
  
  <script>
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          link: "http://www.google.com",
          cor: "Azul",
          comprou: false
        }
      }
    })
  </script>

  <style>
    .comprou {
      background-color: green;
    }
    .naoComprou {
      background-color: red;
    }
  </style>
</body>
</html>
