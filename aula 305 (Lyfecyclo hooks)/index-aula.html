<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Aula 305</title>
</head>
<body>
  <div id="app">

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: "Essa Ã© uma mensagem",
        user: "origamid"
      },
      methods: {
        getUserGithub() {
          fetch(`https://api.github.com/users/${this.user}`)
            .then(response => response.json())
            .then(github => {
              console.log(github)
            })
        }
      },
      created() {
        this.getUserGithub()
      }
    })
  </script>
</body>
</html>
